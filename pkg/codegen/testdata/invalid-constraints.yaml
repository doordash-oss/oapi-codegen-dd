openapi: 3.0.0
info:
  title: Invalid Constraints Test
  version: 1.0.0
paths:
  /test:
    post:
      operationId: testInvalidConstraints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestResponse'
components:
  schemas:
    TestRequest:
      type: object
      properties:
        # Integer with invalid minLength/maxLength - should be ignored
        age:
          type: integer
          minLength: 2
          maxLength: 3
          minimum: 18
          maximum: 99
        # Number with invalid minLength/maxLength - should be ignored
        price:
          type: number
          format: float
          minLength: 5
          maxLength: 10
          minimum: 0.01
          maximum: 999.99
        # Boolean with invalid minLength/maxLength - should be ignored
        active:
          type: boolean
          minLength: 1
          maxLength: 1
        # String with valid minLength/maxLength - should be kept
        name:
          type: string
          minLength: 2
          maxLength: 50
        # String with invalid minimum/maximum - should be ignored
        description:
          type: string
          minimum: 10
          maximum: 100
          minLength: 5
          maxLength: 200
    TestResponse:
      type: object
      properties:
        success:
          type: boolean


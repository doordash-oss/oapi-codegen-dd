openapi: "3.0.0"
info:
  version: 1.0.0
  title: Circular allOf with discriminator test
paths:
  /test:
    get:
      operationId: getTest
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CounterParty"
components:
  schemas:
    CounterPartyType:
      type: string
      enum:
        - VENDOR
        - BOOK_TRANSFER
    CounterParty:
      description: Counterparty Details for the transfer
      type: object
      discriminator:
        propertyName: type
        mapping:
          BOOK_TRANSFER: '#/components/schemas/BookTransferDetails'
          VENDOR: '#/components/schemas/VendorDetails'
      oneOf:
        - $ref: '#/components/schemas/VendorDetails'
        - $ref: '#/components/schemas/BookTransferDetails'
    VendorDetails:
      allOf:
        - $ref: '#/components/schemas/CounterParty'
        - required:
            - payment_instrument_id
            - type
          type: object
          properties:
            type:
              $ref: '#/components/schemas/CounterPartyType'
            payment_instrument_id:
              description: ID of the vendor's payment instrument
              type: string
    BookTransferDetails:
      allOf:
        - $ref: '#/components/schemas/CounterParty'
        - required:
            - type
          type: object
          properties:
            type:
              $ref: '#/components/schemas/CounterPartyType'
            source_account_id:
              description: Source account ID
              type: string

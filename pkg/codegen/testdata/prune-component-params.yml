openapi: 3.0.0
info:
  title: Parameter Schema Test
  version: 1.0.0
paths:
  /items:
    get:
      operationId: listItems
      parameters:
        - $ref: "#/components/parameters/DateStart"
        - $ref: "#/components/parameters/Format"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
components:
  parameters:
    DateStart:
      name: f.datum.start
      in: query
      schema:
        $ref: "#/components/schemas/DateProp"
      example: "2021-06-13"
    Format:
      name: format
      in: query
      schema:
        $ref: "#/components/schemas/FormatProp"
  schemas:
    DateProp:
      type: string
      format: date
    FormatProp:
      type: string
      enum: [json, xml]
    UnusedSchema:
      type: string
      description: This schema is not referenced and should be pruned


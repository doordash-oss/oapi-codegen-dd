openapi: 3.0.0
info:
  title: Merge nil with object test
  version: 1.0.0
paths:
  /test:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MergedObject'
components:
  schemas:
    MergedObject:
      allOf:
        - {}  # Empty schema (no type) - will result in nil type
        - type: object
          properties:
            name:
              type: string
            age:
              type: integer


openapi: 3.0.0
info:
  title: Test API for Default Response Headers
  version: 1.0.0
paths:
  /test:
    get:
      operationId: getTest
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        default:
          description: Error
          headers:
            x-error-code:
              $ref: '#/components/headers/ErrorCode'
            x-error-message:
              $ref: '#/components/headers/ErrorMessage'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    SuccessResponse:
      type: object
      properties:
        data:
          type: string
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
    UnusedSchema:
      type: object
      properties:
        unused:
          type: string
  headers:
    ErrorCode:
      description: The error code
      schema:
        type: integer
    ErrorMessage:
      description: The error message
      schema:
        type: string
    UnusedHeader:
      description: This header is not used anywhere
      schema:
        type: string

